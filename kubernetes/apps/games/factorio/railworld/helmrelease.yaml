---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app factorio-railworld
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      factorio-railworld:
        type: statefulset
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: factoriotools/factorio
              tag: stable@sha256:fe6f50a42e07ee7e83c3f9c662b62487231a5742c047a98726d0bd4577d515a5
            env:
              PORT: &port 34197
              RCON_PORT: &rcon 27015
              SAVE_NAME: "railworld"
              LOAD_LATEST_SAVE: false

        # initContainers:
        #   copy-configmap:
        #     image: 
        #       repository: busybox
        #       tag: stable@sha256:6d9ac9237a84afe1516540f40a0fafdc86859b2141954b4d643af7066d598b74
        #     command:
        #       - "sh"
        #       - "-c"
        #       - "cp -r -f /helmconfig/* /factorio/*"

    service:
      main:
        controller: *app
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          server:
            enabled: true
            port: *port
            protocol: UDP
          rcon:
            enabled: true
            primary: true
            port: *rcon
            protocol: TCP
  
    persistence:
      config:
        enabled: true
        existingClaim: factorio-railworld-config-v1
        globalMounts:
          - path: /factorio
      helmconfig:
        enabled: true
        type: nfs
        server: ${NAS_IP}
        path: /zpool-mirror/backups/games/factorio
        globalMounts:
          - path: /helmconfig
    startupProbe:
      enabled: true
      failureThreshold: 30
      periodSeconds: 10
    resources:
      requests:
        cpu: 15m
        memory: 1555M
      limits:
        memory: 8006M