# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.3

clusterName: "home-kubernetes"
endpoint: https://192.168.101.100:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.101.100"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-0"
    ipAddress: "192.168.101.10"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/f0bab41395003b80e28f0d80c8fff4b264243942ad9b29ba2280d529eb2045df
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "54:bf:64:a0:d0:e5"
        dhcp: false
        addresses:
          - "192.168.101.10/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.101.1"
        mtu: 1500
        vip:
          ip: "192.168.101.100"
  - hostname: "k8s-1"
    ipAddress: "192.168.101.11"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/f0bab41395003b80e28f0d80c8fff4b264243942ad9b29ba2280d529eb2045df
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "54:bf:64:a0:89:85"
        dhcp: false
        addresses:
          - "192.168.101.11/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.101.1"
        mtu: 1500
        vip:
          ip: "192.168.101.100"
  - hostname: "k8s-2"
    ipAddress: "192.168.101.12"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/f0bab41395003b80e28f0d80c8fff4b264243942ad9b29ba2280d529eb2045df
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "54:bf:64:a0:87:03"
        dhcp: false
        addresses:
          - "192.168.101.12/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.101.1"
        mtu: 1500
        vip:
          ip: "192.168.101.100"

# Global patches
patches:
  - # Force nameserver
    |-
    machine:
      network:
        nameservers:
          - 192.168.101.1
          - 1.1.1.1
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

